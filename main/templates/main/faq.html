{% extends "__base.html" %} {% load static %} {% block body %}

    <main class="container">
        <div class="row">
            <nav class="col-12" aria-label="breadcrumb">
                <ol class="breadcrumb d-flex justify-content-center bg-white mt-5 p-2">
                    <li class="breadcrumb-item">
                        <a class="text-decoration-none" href="{% url 'home' %}">Accueil</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="text-decoration-none" href="{% url 'faq' %}">Foire aux Questions</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Site Paradox
                    </li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <section class="col-md-12 mb-5">
                <div class="row mt-2 mb-5">

                    {% for category in categories %}
                        <div class="col-md-4">
                            <a href="{% url 'faq' slug=category.slug %}">
                   <span class="badge rounded-pill bg-primary w-100 h3 p-2">
                {{ category.title }}
              </span>
                            </a>

                        </div>
                    {% endfor %}

                </div>
                <div class="mb-5">
                    <div class="card bg-dark text-white">
                        <img
                                class="img-fluid card-img"
                                src="/static/img/faq.png"
                                alt="Card image"
                                height="270"
                        />
                        <div class="card-img-overlay d-flex align-items-center p-0">
                            <div
                                    class="text-light w-50 text-left ps-4 pt-3 pb-3"
                                    style="background-color: rgba(0, 0, 0, 0.5);"
                            >
                                <h2 class="card-title mb-0">FAQ {{ category.title }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <div class="accordion" id="accordionFaq">
                        {% for row in data %}
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                                    <button
                                            class="accordion-button collapsed"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapse{{ forloop.counter }}"
                                            aria-expanded="false"
                                            aria-controls="collapse{{ forloop.counter }}"
                                    >
                                        {{ row.question.question }}
                                    </button>
                                </h2>
                                <div
                                        id="collapse{{ forloop.counter }}"
                                        class="accordion-collapse collapse"
                                        aria-labelledby="heading{{ forloop.counter }}"
                                        data-bs-parent="#accordionFaq"
                                >
                                    <div class="accordion-body">
                                        {{ row.answer }}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                </div>
            </section>
        </div>
    </main>
{% endblock %}
