{% extends "__base.html" %} {% load static %} {% block body %}

<main>
  <section class="vh-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Se connecter</h3>

              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="typeEmailX-2">
                  Email
                </label> -->
                <input
                  type="email"
                  id="typeEmailX-2"
                  class="form-control form-control-lg border-primary"
                  placeholder="Email"
                />
              </div>

              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                <input
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg border-primary"
                  placeholder="Password"
                />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label ms-2" for="form1Example3">
                  Se souvenir du mot de passe
                </label>
              </div>

              <button
                class="btn btn-primary rounded-pill btn-lg btn-block w-100"
                type="submit"
              >
                Se connecter
              </button>
              <!-- 
              <hr class="my-4" />

              <button
                class="btn btn-lg btn-block btn-alert"
                style="background-color: #dd4b39; color: #fff;"
                type="submit"
              >
                <i class="fa fa-google me-2"></i>
                Sign in with google
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
