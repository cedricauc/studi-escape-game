{% load tags %}
<nav
        class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3"
        id="mainNav"
>
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span>Paradox</span>
        </a>
        <button
                data-bs-toggle="collapse"
                class="navbar-toggler"
                data-bs-target="#navcol-1"
        >
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}"
                       href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item ms-md-4">
                    <a class="nav-link {% if request.path == '/booking' %} active {% endif %}"
                       href="{% url 'booking' %}">Réservation</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <li class="nav-item dropdown list-unstyled">
                    <a href="#" class="btn btn-primary shadow fw-bold dropdown-toggle"
                       data-bs-toggle="dropdown">Mon compte</a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a href="{% url 'order' %}" class="dropdown-item">Mes commandes</a>
                        <a href="{% url 'logout' %}" class="dropdown-item">Se déconnecter</a>
                    </div>
                </li>
            {% else %}
                <a
                        class="btn{% if request.path == '/login' or request.path == '/register' %} btn-outline-primary {% else %} btn-primary {% endif %} shadow"
                        role="button"
                        href="{% url 'login_view' %}"
                >
                    Se connecter
                </a>
            {% endif %}
        </div>
    </div>
</nav>
